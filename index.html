<html>
<head>
    <title>ComicNoctilux</title>
    <meta charset="utf-8">
    <meta name="description" content="trabajo">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="languaje" content="es">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">UMBRAL</div>
      <div class="reloj" id="reloj"></div> <!-- Reloj agregado -->
      <nav class="nav">
        <button class="burger">☰</button>
        <ul>
          <li><a href="#">Inicio</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="logo-section">
      <div class="container">
        <img src="img/logo2.png" alt="Logo Umbral Azul">
        <div id="comic"></div> <!-- Contenedor de viñetas -->
      </div>
    </section>
  </main>

  <!-- SCRIPT DE VIÑETAS Y RELOJ -->
  <script>
    // Reloj en tiempo real
    function actualizarReloj() {
      const reloj = document.getElementById('reloj');
      const now = new Date();
      const horas = String(now.getHours()).padStart(2,'0');
      const minutos = String(now.getMinutes()).padStart(2,'0');
      const segundos = String(now.getSeconds()).padStart(2,'0');
      reloj.textContent = `${horas}:${minutos}:${segundos}`;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Fecha de inicio de cómic
    const startDate = new Date("2025-10-01");
    const today = new Date();
    const weeksPassed = Math.floor((today - startDate) / (1000*60*60*24*7)) + 1;

    const comicDiv = document.getElementById("comic");

    // Mostrar viñetas desbloqueadas
    for (let i = 1; i <= weeksPassed; i++) {
      const img = document.createElement("img");
      img.src = `img/vineta${i}.jpg`;
      img.alt = `Viñeta ${i}`;
      comicDiv.appendChild(img);
    }
  </script>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-grid">
      <div class="social">
        <p>Seguinos en nuestras redes sociales</p>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </div>
      <div class="more-info">
        <p>
          Si queres saber más del festival entra a este 
          <a href="#">Link</a>
        </p>
        <small>Mauris sed sem vitae felis commodo tristique</small>
      </div>
    </div>
  </footer>
</body>
</html>
